        <textarea style="display:none;">## Python Data Structures Cheat Sheet

&lt;br/&gt;

&lt;span style&#x3D;&quot;color:grey; font-size: 24px;&quot;&gt;&lt;b&gt;List&lt;/b&gt;&lt;/span&gt;
&lt;table&gt;
&lt;tr&gt;
&lt;th&gt;Package/Method&lt;/th&gt;
&lt;th&gt;Description&lt;/th&gt;
&lt;th&gt;Code Example&lt;/th&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;append()&lt;/td&gt;
&lt;td&gt;The &#x60;append()&#x60; method is used to add an element to the end of a list.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	list_name.append(element) 
	
Example: 
	
	fruits &#x3D; [&quot;apple&quot;, &quot;banana&quot;, &quot;orange&quot;] 
	fruits.append(&quot;mango&quot;) print(fruits)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;copy()&lt;/td&gt;
&lt;td&gt;The &#x60;copy()&#x60; method is used to create a shallow copy of a list.&lt;/td&gt;
&lt;td&gt;Example 1: 
	
	my_list &#x3D; [1, 2, 3, 4, 5] 
	new_list &#x3D; my_list.copy() print(new_list) 
	# Output: [1, 2, 3, 4, 5]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;count()&lt;/td&gt;
&lt;td&gt;The &#x60;count()&#x60; method is used to count the number of occurrences of a specific element in a list in Python.&lt;/td&gt;
&lt;td&gt;Example: 
	
	my_list &#x3D; [1, 2, 2, 3, 4, 2, 5, 2] 
	count &#x3D; my_list.count(2) print(count) 
	# Output: 4
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Creating a list&lt;/td&gt;
&lt;td&gt;A list is a built-in data type that represents an ordered and mutable collection of elements. Lists are enclosed in square brackets [] and elements are separated by commas.&lt;/td&gt;
&lt;td&gt;Example: 
	
	fruits &#x3D; [&quot;apple&quot;, &quot;banana&quot;, &quot;orange&quot;, &quot;mango&quot;]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;del&lt;/td&gt;
&lt;td&gt;The &#x60;del&#x60; statement is used to remove an element from list. &#x60;del&#x60; statement removes the element at the specified index.&lt;/td&gt;
&lt;td&gt;Example: 
	
	my_list &#x3D; [10, 20, 30, 40, 50] 
	del my_list[2] # Removes the element at index 2 print(my_list) 
	# Output: [10, 20, 40, 50]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;extend()&lt;/td&gt;
&lt;td&gt;The &#x60;extend()&#x60; method is used to add multiple elements to a list. It takes an iterable (such as another list, tuple, or string) and appends each element of the iterable to the original list.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	list_name.extend(iterable) 
	
Example: 
	
	fruits &#x3D; [&quot;apple&quot;, &quot;banana&quot;, &quot;orange&quot;] 
	more_fruits &#x3D; [&quot;mango&quot;, &quot;grape&quot;] 
	fruits.extend(more_fruits) 
	print(fruits)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Indexing&lt;/td&gt;
&lt;td&gt;Indexing in a list allows you to access individual elements by their position. In Python, indexing starts from 0 for the first element and goes up to &#x60;length_of_list - 1&#x60;.&lt;/td&gt;
&lt;td&gt;Example: 
	
	my_list &#x3D; [10, 20, 30, 40, 50] 
	print(my_list[0]) 
	# Output: 10 (accessing the first element) 
	print(my_list[-1]) 
	# Output: 50 (accessing the last element using negative indexing)
	
&lt;/td&gt;
	
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;insert()&lt;/td&gt;
&lt;td&gt;The &#x60;insert()&#x60; method is used to insert an element.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	list_name.insert(index, element) 
	
Example: 
	
	my_list &#x3D; [1, 2, 3, 4, 5] 
	my_list.insert(2, 6) 
	print(my_list)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Modifying a list&lt;/td&gt;
&lt;td&gt;You can use indexing to modify or assign new values to specific elements in the list.&lt;/td&gt;
&lt;td&gt;Example: 
	
	my_list &#x3D; [10, 20, 30, 40, 50] 
	my_list[1] &#x3D; 25 # Modifying the second element 
	print(my_list) 
	# Output: [10, 25, 30, 40, 50]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;pop()&lt;/td&gt;
&lt;td&gt;&#x60;pop()&#x60; method is another way to remove an element from a list in Python. It removes and returns the element at the specified index. If you don&amp;#39;t provide an index to the &#x60;pop()&#x60; method, it will remove and return the last element of the list by default&lt;/td&gt;
&lt;td&gt;Example 1: 
	
	my_list &#x3D; [10, 20, 30, 40, 50] 
	removed_element &#x3D; my_list.pop(2) # Removes and returns the element at index 2 
	print(removed_element) 
	# Output: 30 
	
	print(my_list) 
	# Output: [10, 20, 40, 50] 
	
Example 2: 

	my_list &#x3D; [10, 20, 30, 40, 50] 
	removed_element &#x3D; my_list.pop() # Removes and returns the last element 
	print(removed_element) 
	# Output: 50 
	
	print(my_list) 
	# Output: [10, 20, 30, 40]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;remove()&lt;/td&gt;
&lt;td&gt;To remove an element from a list. The &#x60;remove()&#x60; method removes the first occurrence of the specified value.&lt;/td&gt;
&lt;td&gt;Example: 
	
	my_list &#x3D; [10, 20, 30, 40, 50] 
	my_list.remove(30) # Removes the element 30 
	print(my_list) 
	# Output: [10, 20, 40, 50]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;reverse()&lt;/td&gt;
&lt;td&gt;The &#x60;reverse()&#x60; method is used to reverse the order of elements in a list&lt;/td&gt;
&lt;td&gt;Example 1: 
	
	my_list &#x3D; [1, 2, 3, 4, 5] 
	my_list.reverse() print(my_list) 
	# Output: [5, 4, 3, 2, 1]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Slicing&lt;/td&gt;
&lt;td&gt;You can use slicing to access a range of elements from a list.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	list_name[start:end:step] 
	
Example: 
	
	my_list &#x3D; [1, 2, 3, 4, 5] 
	print(my_list[1:4]) 
	# Output: [2, 3, 4] (elements from index 1 to 3)
	
	print(my_list[:3]) 
	# Output: [1, 2, 3] (elements from the beginning up to index 2) 
	
	print(my_list[2:]) 
	# Output: [3, 4, 5] (elements from index 2 to the end) 
	
	print(my_list[::2]) 
	# Output: [1, 3, 5] (every second element)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;sort()&lt;/td&gt;
&lt;td&gt;The &#x60;sort()&#x60; method is used to sort the elements of a list in ascending order. If you want to sort the list in descending order, you can pass the &#x60;reverse&#x3D;True&#x60; argument to the &#x60;sort()&#x60; method.&lt;/td&gt;
&lt;td&gt;Example 1: 
	
	my_list &#x3D; [5, 2, 8, 1, 9] 
	my_list.sort() 
	print(my_list) 
	# Output: [1, 2, 5, 8, 9] 
	
Example 2: 
	
	my_list &#x3D; [5, 2, 8, 1, 9] 
	my_list.sort(reverse&#x3D;True) 
	print(my_list) 
	# Output: [9, 8, 5, 2, 1]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;/table&gt;
&lt;span style&#x3D;&quot;color:grey; font-size: 24px;&quot;&gt;&lt;b&gt;Dictionary&lt;/b&gt;&lt;/span&gt;
&lt;table&gt;
&lt;tr&gt;
&lt;th&gt;Package/Method&lt;/th&gt;
&lt;th&gt;Description&lt;/th&gt;
&lt;th&gt;Code Example&lt;/th&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Accessing Values&lt;/td&gt;
&lt;td&gt;You can access the values in a dictionary using their corresponding &#x60;keys&#x60;.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	Value &#x3D; dict_name[&quot;key_name&quot;] 
	
Example: 
	
	name &#x3D; person[&quot;name&quot;] 
	age &#x3D; person[&quot;age&quot;]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Add or modify&lt;/td&gt;
&lt;td&gt;Inserts a new key-value pair into the dictionary. If the key already exists, the value will be updated; otherwise, a new entry is created.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	dict_name[key] &#x3D; value 
	
Example: 
	
	person[&quot;Country&quot;] &#x3D; &quot;USA&quot; # A new entry will be created. 
	person[&quot;city&quot;] &#x3D; &quot;Chicago&quot; # Update the existing value for the same key
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;clear()&lt;/td&gt;
&lt;td&gt;The &#x60;clear()&#x60; method empties the dictionary, removing all key-value pairs within it. After this operation, the dictionary is still accessible and can be used further.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	dict_name.clear() 
	
Example: 
	
	grades.clear()
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;copy()&lt;/td&gt;
&lt;td&gt;Creates a shallow copy of the dictionary. The new dictionary contains the same key-value pairs as the original, but they remain distinct objects in memory.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	new_dict &#x3D; dict_name.copy() 
	
Example: 
	
	new_person &#x3D; person.copy() 
	new_person &#x3D; dict(person) # another way to create a copy of dictionary
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Creating a Dictionary&lt;/td&gt;
&lt;td&gt;A dictionary is a built-in data type that represents a collection of key-value pairs. Dictionaries are enclosed in curly braces &#x60;{}&#x60;.&lt;/td&gt;
&lt;td&gt;Example: 
	
	dict_name &#x3D; {} #Creates an empty dictionary 
	person &#x3D; { &quot;name&quot;: &quot;John&quot;, &quot;age&quot;: 30, &quot;city&quot;: &quot;New York&quot;}
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;del&lt;/td&gt;
&lt;td&gt;Removes the specified key-value pair from the dictionary. Raises a &#x60;KeyError&#x60; if the key does not exist.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	del dict_name[key] 
	
Example: 
	
	del person[&quot;Country&quot;]
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;items()&lt;/td&gt;
&lt;td&gt;Retrieves all key-value pairs as tuples and converts them into a list of tuples. Each tuple consists of a key and its corresponding value.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	items_list &#x3D; list(dict_name.items()) 
	
Example: 
	
	info &#x3D; list(person.items())
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;key existence&lt;/td&gt;
&lt;td&gt;You can check for the existence of a key in a dictionary using the &#x60;in&#x60; keyword&lt;/td&gt;
&lt;td&gt;Example: 
	
	if &quot;name&quot; in person: 
		print(&quot;Name exists in the dictionary.&quot;)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;keys()&lt;/td&gt;
&lt;td&gt;Retrieves all keys from the dictionary and converts them into a list. Useful for iterating or processing keys using list methods.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	keys_list &#x3D; list(dict_name.keys()) 
	
Example: 
	
	person_keys &#x3D; list(person.keys())
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;update()&lt;/td&gt;
&lt;td&gt;The &#x60;update()&#x60; method merges the provided dictionary into the existing dictionary, adding or updating key-value pairs.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	dict_name.update({key: value}) 
	
Example: 
	
	person.update({&quot;Profession&quot;: &quot;Doctor&quot;})
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;values()&lt;/td&gt;
&lt;td&gt;Extracts all values from the dictionary and converts them into a list. This list can be used for further processing or analysis.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	values_list &#x3D; list(dict_name.values()) 
	
Example: 
	
	person_values &#x3D; list(person.values())
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;/table&gt;
&lt;span style&#x3D;&quot;color:grey; font-size: 24px;&quot;&gt;&lt;b&gt;Sets&lt;/b&gt;&lt;/span&gt;
&lt;table&gt;
&lt;tr&gt;
&lt;th&gt;Package/Method&lt;/th&gt;
&lt;th&gt;Description&lt;/th&gt;
&lt;th&gt;Code Example&lt;/th&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;add()&lt;/td&gt;
&lt;td&gt;Elements can be added to a set using the &#x60;add()&#x60; method. Duplicates are automatically removed, as sets only store unique values.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	set_name.add(element) 
	
Example: 
	
	fruits.add(&quot;mango&quot;)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;clear()&lt;/td&gt;
&lt;td&gt;The &#x60;clear()&#x60; method removes all elements from the set, resulting in an empty set. It updates the set in-place.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	set_name.clear() 
	
Example: 
	
	fruits.clear()
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;copy()&lt;/td&gt;
&lt;td&gt;The &#x60;copy()&#x60; method creates a shallow copy of the set. Any modifications to the copy won&amp;#39;t affect the original set.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	new_set &#x3D; set_name.copy() 
	
Example: 
	
	new_fruits &#x3D; fruits.copy()
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Defining Sets&lt;/td&gt;
&lt;td&gt;A set is an unordered collection of unique elements. Sets are enclosed in curly braces &#x60;{}&#x60;. They are useful for storing distinct values and performing set operations.&lt;/td&gt;
&lt;td&gt;Example:
	
	empty_set &#x3D; set() #Creating an Empty Set 
	fruits &#x3D; {&quot;apple&quot;, &quot;banana&quot;, &quot;orange&quot;}
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;discard()&lt;/td&gt;
&lt;td&gt;Use the &#x60;discard()&#x60; method to remove a specific element from the set. Ignores if the element is not found.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	set_name.discard(element) 
	
Example: 
	
	fruits.discard(&quot;apple&quot;)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;issubset()&lt;/td&gt;
&lt;td&gt;The &#x60;issubset()&#x60; method checks if the current set is a subset of another set. It returns True if all elements of the current set are present in the other set, otherwise False.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	is_subset &#x3D; set1.issubset(set2) 
	
Example: 
	
	is_subset &#x3D; fruits.issubset(colors)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;issuperset()&lt;/td&gt;
&lt;td&gt;The &#x60;issuperset()&#x60; method checks if the current set is a superset of another set. It returns True if all elements of the other set are present in the current set, otherwise False.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	is_superset &#x3D; set1.issuperset(set2) 
	
Example: 
	
	is_superset &#x3D; colors.issuperset(fruits)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;pop()&lt;/td&gt;
&lt;td&gt;The &#x60;pop()&#x60; method removes and returns an arbitrary element from the set. It raises a &#x60;KeyError&#x60; if the set is empty. Use this method to remove elements when the order doesn&#x27;t matter.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	removed_element &#x3D; set_name.pop() 
	
Example: 
	
	removed_fruit &#x3D; fruits.pop()
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;remove()&lt;/td&gt;
&lt;td&gt;Use the &#x60;remove()&#x60; method to remove a specific element from the set. Raises a &#x60;KeyError&#x60; if the element is not found.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	set_name.remove(element) 
	
Example: 
	
	fruits.remove(&quot;banana&quot;)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;Set Operations&lt;/td&gt;
&lt;td&gt;Perform various operations on sets: &#x60;union&#x60;, &#x60;intersection&#x60;, &#x60;difference&#x60;, &#x60;symmetric difference&#x60;.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	union_set &#x3D; set1.union(set2)
	intersection_set &#x3D; set1.intersection(set2) 
	difference_set &#x3D; set1.difference(set2) 
	sym_diff_set &#x3D; set1.symmetric_difference(set2)
Example: 
	
	combined &#x3D; fruits.union(colors) 
	common &#x3D; fruits.intersection(colors) 
	unique_to_fruits &#x3D; fruits.difference(colors) 
	sym_diff &#x3D; fruits.symmetric_difference(colors)
	
&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td&gt;update()&lt;/td&gt;
&lt;td&gt;The &#x60;update()&#x60; method adds elements from another iterable into the set. It maintains the uniqueness of elements.&lt;/td&gt;
&lt;td&gt;Syntax: 
	
	set_name.update(iterable) 
	
Example: 
	
	fruits.update([&quot;kiwi&quot;, &quot;grape&quot;]

&lt;/td&gt;
&lt;/tr&gt;
&lt;/table&gt;

            filename,
            audio,

            width: "100%",
            //height: "100%",
            autoHeight: true,

            // mode: 'markdown',
            theme: currentTheme,
            previewTheme: currentTheme,
            editorTheme: currentTheme === "dark" ? "pastel-on-dark" : "default",

            readOnly: true,

            pluginPath: 'plugins/',


            syncScrolling: false,

            htmlDecode: 'img',

            path: 'editormd/lib/',
            watch: false,

            // markdown,
            toolbar: false,

            atLink: false,
            toc: true,
            tocm: true,
            tocDropdown: false,
            tocTitle: "Table of Contents For your lab!",

            tex: true,
            flowChart: true,
            sequenceDiagram: true,
            codeFold: true, // Doesn't do anything?
            taskList: true,
            emoji: true,

            saveMarkdownToTextarea: true,

            onresize: function () {
                $("html,body").css("overflow", "hidden");

                this.preview.css({
                    width: $(window).width(),
                    height: $(window).height()
                })

                adjustProgressBarWidth()
            },
            fixCodeBlocks: function () {
                adjustCodeBlocks(this);
            },
            onload: function () {
                $("[type=\"file\"]").bind("change", function () {
                    alert($(this).val());
                    authorEditor.cm.replaceSelection($(this).val());
                    console.log($(this).val(), authorEditor);
                });

                this.fullscreen();
                this.previewing();

                setPreviewWatchToolbar(this);

                if (tool_type != "instructional-lab") {
                    fixCustomPlugins(this);
                }
                else {
                    addAudioWidget(this, audio);
                }

                setAssetLibraryPrefixUrl(asset_library_prefix_url);
                //comms with UI
                setParentUrl(LABS_BASE_URL);
                establishCommsWithUI(this);
                //let the UI know that the author-ide has loaded
                requestToUI({ type: "frame_loaded" });
            }
        });
    });
</script>
</body>
